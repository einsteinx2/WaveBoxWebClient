<html>
<head>
	<meta charset="utf-8">
	<title>WaveBox</title>
	<script type="text/javascript" src="script/libraries/jquery.min.js"></script>
	<script type="text/javascript" src="script/libraries/jquery-ui-1.9.0.custom.min.js"></script> 
	<script type="text/javascript" src="script/libraries/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="script/libraries/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="script/libraries/jquery.livequery.js"></script>
    <script type="text/javascript" src="script/libraries/jquery.ba-throttle-debounce.js"></script>
	<script type="text/javascript" src="script/libraries/ejs_production.js"></script>
	<script type="text/javascript" src="script/libraries/ejs_fulljslint.js"></script>
	<script type="text/javascript" src="script/libraries/tinyPubSub.js"></script>
	<script type="text/javascript" src="script/webuits.js"></script>	
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body id="body">
	<div id="body_container">
		
		<!-- Header -->
		<div id="header_container">
		
			<div id="header_logo_container">WaveBox</div>
			<div id="header_rightside_button_container">
                <a href="#" id="logOut">Log out</a> | <a href="#" id="settings">Settings</a>
            </div>
			
		</div>
		
		<!-- Player -->
		<div id="player_control_container">
		
			<!-- Needed for player to function -->
			<div id="jquery_jplayer_1" class="jp-jplayer"></div>
			
			<!-- Left buttons -->
			<div class="player_buttons_container_left player_buttons_container">
				<a href="#" class="playerButtonShuffle">Shuffle(Off)</a>
				<a href="#" class="playerButtonRepeat">Repeat(Off)</a>
			</div>
			
			<!-- Center buttons -->
			<div class="player_buttons_container_middle player_buttons_container">
				<a href="#" class="playerButtonPrevious">Previous</a>&nbsp;&nbsp;|&nbsp;&nbsp;
				<a href="#" class="playerButtonPlayPause">Play/Pause</a>&nbsp;&nbsp;|&nbsp;&nbsp;
				<a href="#" class="playerButtonNext">Next</a>
			</div>

			<!-- Volume slider -->
			<div class="player_buttons_container_right player_buttons_container">
				<span class="tooltip"></span>   
				<div id="slider"></div>  
				<span class="volume"></span>
			</div>
			
		</div><!-- End Player -->

		<!-- Progress Bar-->
		<div id="player_progress_container">
		
			<!-- Elapsed text -->
			<div id="player_time_elapsed">0:00</div>
			
			<!-- Bar -->
			<div id="player_progress_bar">
				<div id="player_progress_bar_buffer"></div>
				<div id="player_progress_bar_playback"></div>
			</div>

			<!-- Duration Text -->
			<div id="player_time_duration">0:00</div>
			
		</div><!-- End Progress Bar-->
    		
    	<!-- Main Body -->
		<div id="main_body_container">
		
			<!-- Browser Area -->
			<div id="main_body">
				
				<div id='listContainer'>
					<div id="contextInfoContainer">
						<div id="contextInfoImgContainer">
							<img id="contextInfoImg" src="zr8ras.jpeg" />
						</div>
						<div id="contextInfoInformationContainer">
							<div id="contextInfoTitle">
								Red
							</div>
							<div id="contextInfoSubTitle">
								No folders, 12 songs, no videos
							</div>
							<div id="contextInfoTotalLength">
								Total length: 42:01
							</div>
						</div>
					</div>
					<div id="browseViewFilterBar">
						<input type="text" width="100" placeholder="Filter" id="browseViewFilterBarTextBox"/>
					</div>
					<div><a href="#" id="backButton">&lt;&lt; Back</a></div>
					<div id='browseViewContainer'></div>
				</div>
				
			</div>
			
			<!-- Sidebar -->
			<div id="main_body_sidebar">
			
				<!-- Clear Playlist Button -->
				<div><a href="#" id="clearPlaylist">Clear Playlist</a></div>

				<!-- Now Playing -->
				<div id="nowPlaying_container">
				
					<!-- Now Playing - Art -->
					<div class="nowPlaying_artContainer">
						<span id="nowPlaying_art"><img class="nowPlaying_art"></span>
					</div>
					
					<!-- Now Playing - Song Info -->
					<div class="nowPlaying_songInfoContainer">
						<div id="nowPlaying_song" class="nowPlaying_song textDropShadow"></div>
						<div id="nowPlaying_artist" class="nowPlaying_artistAlbum textDropShadow"></div>
						<div id="nowPlaying_album" class="nowPlaying_artistAlbum textDropShadow"></div>
					</div>
					
				</div>
				
				<!-- Coming Up List -->
				<div id="comingUp_songListContainer">
					<table id="nowPlaying_songList"></table>
				</div>
				
			</div> <!-- End Sidebar -->
			
		</div> <!-- End Main Body -->
		
	</div> <!-- End Body Container -->
	
</body>
</html>
